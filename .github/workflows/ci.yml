name: ci

on:
  push:
    branches: "**"
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          poetry install
      - name: Run unit tests
        run: |
          pytest
